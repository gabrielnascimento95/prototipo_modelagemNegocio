            <h3>Gestão de funcionários</h3>
            <h6>Novo funcionário</h6>
            <form class="form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nome">Nome</label>
                        <input type="nome" class="form-control" id="nome" placeholder="nome">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="idade">Idade</label>
                        <input type="number" class="form-control" id="idade" placeholder="Idade">
                    </div>
                    <div class="form-group col-md-4">
                            <label for="cpf">CPF</label>
                            <input type="number" class="form-control" id="cpf" placeholder="Idade">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="rg">RG</label>
                        <input type="text" class="form-control" id="rg" placeholder="RG">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="funcao">Função</label>
                        <select id="funcao" class="form-control">
                            <option selected>Choose...</option>
                            <option>Auxiliar Financeiro</option>
                            <option>Auxiliar Comercial</option>
                            <option>Gerente</option>
                        </select>
                    </div>
                        <div class="form-group col-md-4">
                            <label for="setor">Setor</label>
                            <select id="setor" class="form-control">
                                <option selected>Choose...</option>
                                <option>Transporte</option>
                                <option>Comercial</option>
                                <option>Relacionamento</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                                <label for="setor">Unidade</label>
                                <select id="setor" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Juiz de Fora</option>
                                    <option>Cajamar</option>
                                    <option>Belo Horizonte</option>
                                </select>
                            </div>
                </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">CEP</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
