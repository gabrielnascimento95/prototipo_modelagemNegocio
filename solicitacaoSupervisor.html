<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Intranet - MRS</title>
</head>

<body class="system">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="mrs.png" width="100" height="30" alt="">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="funcionario.html">Funcionários</a>
                    <a class="nav-item nav-link" href="veiculo.html">Veículos</a>
                    <a class="nav-item nav-link" href="solicitacaoFuncionario.html">Solicitações - Funcionário</a>
                    <a class="nav-item nav-link active" href="solicitacaoSupervisor.html">Solicitações - Supervisor</a>
                    <a class="nav-item nav-link" href="solicitacaoGerente.html">Solicitações - Gerente</a>
                    <a class="nav-item nav-link" href="login.html">Sair</a>
                </div>
            </div>
        </nav>
        <div>
            <br />
            <h3>Gestão de Solicitações</h3>
            <br />
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Setor</th>
                        <th scope="col">Unidade</th>
                        <th scope="col">Status</th>
                        <th scope="col">Orçamento</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Pendente</td>
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#gerarOrcamento">
                                Gerar
                            </button>
                            <button type="button" class="btn btn-secondary" data-toggle="modal"
                                data-target="#viewOrcamento">
                                Visualizar
                            </button>
                        </td>
                        <td>
                            <a class="btn btn-warning" href="detalhesSolicitacao.html" role="button">Detalhes</a>
                            <a class="btn btn-danger" href="#" role="button">Negar</a>
                            <a class="btn btn-success" href="#" role="button">1º Aprovação</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="gerarOrcamento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Orçamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="nome">Custo - Combustível</label>
                                <input type="nome" class="form-control" id="nome">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="idade">Média - KM/L</label>
                                <input type="text" class="form-control" id="idade">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="cpf">Distância Total (KM)</label>
                                <input type="number" class="form-control" id="cpf">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="rg">Saldo - Centro de Custo</label>
                                <input type="text" class="form-control" id="rg" placeholder="R$ 323013,00"
                                    disabled="disabled">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
          </div>
        </div>
    </div>
</body>

</html>
