            <h3>Gestão de solicitações</h3>
            <h6>Nova solicitacao</h6>
            <form class="form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nome">Nome</label>
                        <input type="nome" class="form-control" id="nome" placeholder="nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cpf">CPF</label>
                        <input type="number" class="form-control" id="cpf" placeholder="cpf">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="setor">Setor</label>
                        <select id="setor" class="form-control">
                            <option selected>Choose...</option>
                            <option>Transporte</option>
                            <option>Comercial</option>
                            <option>Relacionamento</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="setor">Data Ida</label>
                        <input type="date" class="form-control" id="dataIda">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="setor">Data Volta</label>
                        <input type="date" class="form-control" id="dataFim">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="setor">Veiculo</label>
                        <select id="setor" class="form-control">
                            <option selected>Choose...</option>
                            <option>Pequeno</option>
                            <option>Medio</option>
                            <option>Grande</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="setor">Distacia</label>
                        <select id="setor" class="form-control">
                            <option selected>Choose...</option>
                            <option>100-200 KM</option>
                            <option>200-400 KM</option>
                            <option>400-600 KM</option>
                        </select>
                    </div>
                </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">CEP</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-row">

            </div>
            <div class="form-group col-md-6">

                <input type="text" class="form-control" id="inputCity">
            </div>
