        <div>
            <br />
            <h3>Gestão da frota</h3>
            <h6>Novo veiculo</h6>
            <form class="form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nome">Modelo</label>
                        <input type="nome" class="form-control" id="nome" placeholder="Modelo">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="idade">Marca</label>
                        <input type="text" class="form-control" id="idade" placeholder="Marca">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cpf">Ano</label>
                        <input type="number" class="form-control" id="cpf" placeholder="Ano">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="rg">KM</label>
                        <input type="text" class="form-control" id="rg" placeholder="KM">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="funcao">Eixos</label>
                        <select id="funcao" class="form-control">
                            <option selected>Choose...</option>
                            <option>2</option>
                            <option>4</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="setor">Capacidade carga</label>
                        <select id="setor" class="form-control">
                            <option selected>Choose...</option>
                            <option>1 TON</option>
                            <option>2 TON</option>
                            <option>5 TON</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="setor">Unidade</label>
                        <select id="setor" class="form-control">
                            <option selected>Choose...</option>
                            <option>Juiz de Fora</option>
                            <option>Cajamar</option>
                            <option>Belo Horizonte</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                            <label for="rg">Valor</label>
                            <input type="money" class="form-control" id="rg" placeholder="R$">
                        </div>
                </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
